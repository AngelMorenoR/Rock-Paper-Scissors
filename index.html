<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Rock, Paper, Scissors. GAME</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container">
    <div class="container-game">
      <div class="score-logo-container">
        <img class="logo" src="./images/logo.svg" alt="">
        <div class="score">
          <p class="score-text">SCORE</p>
          <span class="score-wins">0</span>
        </div>
      </div>

      <div class="game">
        <div class="container-fight">
          <div class="raya">
            <h2>YOU PICKED</h2>
            <img class="you"></img>
          </div>
          <div class="show">
            VS
          </div>
          <div class="raya">
            <h2>THE HOUSE PICKED</h2>

            <img class="house"></img>
          </div>

        </div>
        <div class="btn-play">
          <div>
            <h3 style="display: flex; justify-content: center;" class="who-win"></h3>
            <button class="play-again">PLAY AGAIN</button>
          </div>

        </div>

        <div class="align">
          <img class="bg-t" src="./images/bg-triangle.svg" alt="" srcset="">

          <img class="paper choose" src="./images/icon-paper.svg" alt="paper">
          <img class="scissors choose" src="./images/icon-scissors.svg" alt="scissors">
          <img class="rock choose" src="./images/icon-rock.svg" alt="rock">
        </div>
      </div>
    </div>
    <div class="rules">
      RULES
    </div>
    <div class="all"></div>
    <div class="rules-modal">
      <div class="first">
        <h2>RULES</h2>
        <img class="close" src="./images/icon-close.svg" alt="">
      </div>
      <div class="second">
        <img class="rules-img" src="./images/image-rules.svg" alt="" srcset="">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
